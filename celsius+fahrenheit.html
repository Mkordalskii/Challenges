<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Napisz dwie funkcje konwertujące temperaturę:
            1) Funkcja cToF skonwertuje stopnie Celsjusza 
               na Fahrenheita z wzoru:
               fahrenheit = celsius * 9 / 5 + 32
            2) Funkcja fToC konwertuje stopnie Fahrenheita
               na Celsjusza z wzoru:
               celsius = (fahrenheit - 32) * 5 / 9;
            3) Dodatkowo w konsoli pokaż wynik konwersji np:
               "20 stopni Celsjusza to 68 stopni Fahrenheita" itd.
               Jeśli chcesz użyj w string specjalnego znaku stopni °
               za pomocą \xB0 
            4) Skonwertuj 20°C na Fahrenheita (68°F)
               Skonwertuj 86°F na Celsjusza (30°C)
        */
       const celsius = 20;
       const fahrenheit = 86;

        function cToF(celsius) {
            return celsius*(9/5) + 32;
        }
        function fToC(fahrenheit) {
            return (fahrenheit-32)*(5/9);
        }
        console.log(`${celsius}°C to ${cToF(20)}°F`);
        console.log(`${fahrenheit}°F to ${fToC(86)}°C`);

    </script>
</body>
