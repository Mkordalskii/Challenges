<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask user about informations</title>
</head>
<body>
    <script>
        /* wykorzystanie prompt do uzyskania danych*/
        let name = prompt("What's your name?");
        let lastName = prompt("What's your last name?");
        let city = prompt("Where're you from?(City)");

        console.log(`Your name is ${name} ${lastName} and you are from ${city}`);
    </script>
    
</body>
</html>
