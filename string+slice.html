    <script>
        /*
            String - funkcja slice, zadanie:
            1) Napisz funkcję getEmailParts przyjmującą
               parametr email.
            2) Wykorzystaj funkcję slice aby pobrać części adresu 
               email i zapisz je w stałych:
               - user -od początku emaila do ostatniego znaku przed @                        
               - domainName - tekst za @ i przed kropką
               - domainExt - tekst za ostatnią kropką do końca
            3) Zwróć obiekt z funkcji z właściwościami jak powyższe
               zmienne. Pamiętaj aby użyć indexOf aby określić
               pozycję indeksu małpy w email, jeśli go nie ma 
               zwróć null z funkcji, podobnie z kropką.
            4) Przetestuj funkcję na emailu:
               ola@domena.com
        */

        function getEmailParts(email){
            monkeyPosition = email.indexOf("@");
            if(monkeyPosition == -1) return null;
            dotPosition = email.indexOf(".",monkeyPosition)
            if(dotPosition == -1) return null;
            const user = email.slice(0,monkeyPosition);
            const domainName = email.slice(monkeyPosition+1,dotPosition);
            const domainExt = email.slice(dotPosition+1);
            const obj ={
                    user:user,
                    domainName:domainName,
                    domainExt: domainExt,
                };
                return obj;
        };
        console.log(getEmailParts("ola@domena.com"));


    </script>
