<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else exercise</title>
</head>
<body>
    <script>
        //Sprawdź czy podana liczba jest ujemna, dodatnia, lub równa 0.
        let number = prompt("Please enter the number");

        if (number == 0) console.log("The number is 0");
        else if (number > 0) console.log("The number is positive");
        else console.log("The number is negative");
    </script>
</body>
</html>
