    <script>
        /*  
            String indexOf & lastIndexOf
            1) Napisz funkcję validateEmail sprawdzającą w podstawowy
               sposób czy email jest prawidłowy.
            2) Wykorzystaj indexOf i/lub lastIndexOf:
               - sprawdź czy istnieje w przekazanym do funkcji emailu
                 znak @, zapisz index w monkeyIndex
               - posiadając pozycję @ sprawdź czy istnieje znak 
                 kropki po małpie. 
                 Wykorzystaj indexOf z dwoma parametrami.
                 Zapisz pozycję kropki w dotIndex
               - jeżeli wszystkie powyższe warunki są spełnione
                 zwróć true, w innym wypadku false 
            3) Wywołaj funkcję z następującymi emailami, pokaż
               w konsoli co zwraca funkcja:
               - asia@example.com 
               - karol@domena 
               - user.com
        */

        function validateEmail(email){
            let monkeyIndexOf = email.indexOf("@");
            if(monkeyIndexOf < 0) return false;
            let dotIndex = email.indexOf(".", monkeyIndexOf);
            if(dotIndex <0) return false;
            return true;
        };
        console.log(validateEmail("asia@example.com"));
        console.log(validateEmail("karol@domena"));
        console.log(validateEmail("user.com"));
    </script>
